<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fa√ßa sua Aposta</h1>
        <form id="betForm">
            <div class="form-group">
                <label for="playerName">Seu Nome:</label>
                <input type="text" id="playerName" name="playerName" required>
            </div>
            <div class="form-group">
                <label for="betAmount">Valor da Aposta (R$):</label>
                <input type="number" id="betAmount" name="betAmount" min="1" required>
            </div>
            <div class="form-group">
                <label for="betChoice">Escolha:</label>
                <input type="text" id="betChoice" name="betChoice" required>
            </div>
            <button type="submit">Apostar</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('betForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const playerName = document.getElementById('playerName').value;
            const betAmount = document.getElementById('betAmount').value;
            const betChoice = document.getElementById('betChoice').value;

            const response = await fetch('/api/place-bet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ playerName, betAmount, betChoice })
            });

            const result = await response.json();
            document.getElementById('message').textContent = result.message;
        });
    </script>
</body>
</html>
